		</header>
	</div>

	<!-- MAIN CONTENT -->
	<div id="main_content_wrap" class="outer">
		<section id="main_content" class="inner">
			<p style="font-size:larger">
				<!-- Following are some of my works. -->

			<div id="research">
				<h4>Research</h4>
				<ul>
					<li><a href="/research/CLDSGCT-LDA-ToT.pdf" class="BYU ToT LDA ling research publish computational">Theological topics through time: An application of Gibbs-sampled LDA and post-hoc metrics to compare religious venues in talks at conferences</a></li>

	<script>
		$(function() {
			hideAll();

			$('#downloads').hide();

			$('#BYU').on('click', function() {
				toggleView('.BYU')
			});
			$('#LDA').on('click', function() {
				toggleView('.contrib')
			});
			$('#ToT').on('click', function() {
				toggleView('.fun')
			});
			$('#ling').on('click', function() {
				toggleView('.ling')
			});
			$('#me').on('click', function() {
				toggleView('.me')
			});
			$('#computational').on('click', function() {
				toggleView('.mormon')
			});
			$('#NLP').on('click', function() {
				toggleView('.NLP')
			});
			$('#solve').on('click', function() {
				toggleView('.solve')
			});
			$('#engineer').on('click', function() {
				toggleView('.engineer')
			});
			$('#all').on('click', function() {
				showAll()
			});
		});

		function hideAll() {
			$('#research,#like').hide();
			$('#research ul li, #like ul li').hide();
		}

		function showAll() {
			$('#research,#like').show();
			$('#research ul li, #like ul li').show();
		}

		function toggleView(tag) {
			hideAll();
			$('#research,#like').show();
			$(tag).parent().show();
		}
	</script>

	<!-- FOOTER  -->
	<div id="footer_wrap" class="outer">
